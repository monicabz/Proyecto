<div class="cotainer mt-5 mb-5 ml-0 mr-0 p-0 mx-auto col-lg-3 col-sm-6 col-8">
	<form class="needs-validation" novalidate>
	 	<div class="form-row mt-5 pt-5">
		    <div class="col-md-12 mb-3">
		      	<label for="name">Nombre o correo</label>
		      	<input type="text" class="form-control" id="name" required>
		    </div>
		    <div class="col-md-12 mb-3">
		      	<label for="password">Contraseña</label>
		      	<input type="password" id="password" class="form-control" aria-describedby="passwordHelpInline">
		    </div>
		  	<div class="form-group">
		    	<div class="form-check">
			      	<input class="form-check-input" type="checkbox" id="session" required>
			      	<label class="form-check-label" for="session">
			        	Mantener la sesión iniciada
			      	</label>
		    	</div>
		 	</div>
		 </div>
		 <button class="btn btn-primary float-right" type="submit">Entrar</button>
	</form>
</div>
